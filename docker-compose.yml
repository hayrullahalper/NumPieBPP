version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:15
    container_name: benchmark_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: social_network
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Neo4j
  neo4j:
    image: neo4j:5.12
    container_name: benchmark_neo4j
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4jdata:/data

volumes:
  pgdata:
  neo4jdata: